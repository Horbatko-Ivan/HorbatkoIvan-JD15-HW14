<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit Note</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
  <h1 th:text="${note.id != null ? 'Edit Note' : 'Create Note'}"></h1>
  <form th:action="@{/note/edit}" th:object="${note}" method="post">
    <input type="hidden" th:field="*{id}"/>
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Title">
    </div>
    <div class="mb-3">
      <label for="content" class="form-label">Content</label>
      <textarea id="content" th:field="*{content}" class="form-control" rows="3"
                placeholder="Content"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
