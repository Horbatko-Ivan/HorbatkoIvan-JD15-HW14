<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="UA">
<head>
  <title>Note List</title>
  <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-3">
  <h1>Notes</h1>
  <div class="mb-3">
    <a class="btn btn-primary" th:href="@{/note/edit}">Create New Note</a>
  </div>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Content</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="note : ${notes}">
      <td th:text="${note.title}">Title</td>
      <td th:text="${note.content}">Content</td>
      <td>
        <a class="btn btn-success btn-sm" th:href="@{/note/edit(id=${note.id})}">Edit</a>
        <form method="post" style="display:inline;" th:action="@{/note/delete}">
          <input name="id" th:value="${note.id}" type="hidden"/>
          <button class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')"
                  type="submit">Delete
          </button>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script src="/js/bootstrap.bundle.min.js"></script>
</body>
</html>
